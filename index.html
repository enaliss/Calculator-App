<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculator UI</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="calculator" role="application">
  <div class="top-bar" aria-label="Window controls and calculator title">
    <div class="icon" aria-hidden="true"> 
      <img class="icon" src="Ena.png" alt="">
    </div>
    <div class="title">calculator</div>
    <div class="buttons" aria-label="Window buttons">
      <button aria-label="Minimize (−)">−</button>
      <button aria-label="Close (×)">×</button>
    </div>
  </div>

  <div class="display" aria-live="polite" aria-atomic="true">
    <span class="history" data-testid="history"></span>
    <span class="current-operand" data-testid="current-operand">0</span>
  </div>

  <div class="buttons-grid">
    <button class="btn clear" data-action="clear">AC</button>
    <button class="btn parentheses" data-action="open-paren">(</button>
    <button class="btn parentheses" data-action="close-paren">)</button>
    <button class="btn operator" data-action="divide">/</button>

    <button class="btn number">7</button>
    <button class="btn number">8</button>
    <button class="btn number">9</button>
    <button class="btn operator" data-action="multiply">×</button>

    <button class="btn number">4</button>
    <button class="btn number">5</button>
    <button class="btn number">6</button>
    <button class="btn operator" data-action="subtract">−</button>

    <button class="btn number">1</button>
    <button class="btn number">2</button>
    <button class="btn number">3</button>
    <button class="btn operator" data-action="add">+</button>

    <button class="btn number">0</button>
    <button class="btn decimal">.</button>
    <button class="btn delete" data-action="delete">DEL</button>
    <button class="btn equals" data-action="equals">=</button> 
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
